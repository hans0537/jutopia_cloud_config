spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-master:3306/stockdb?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: stock
    password: '{cipher}'
  jpa:
    hibernate:
      ddl-auto: update  # 'update' is for development. Use 'validate' for production.
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        highlight_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
# jutopia-network의 apigateway ip address로 변경
gateway:
  ip: 172.18.0.8